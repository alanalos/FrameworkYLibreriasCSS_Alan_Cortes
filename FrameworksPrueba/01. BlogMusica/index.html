<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-widht, user-scalable=no">

    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">

      <section>

        <div class="container-fluid">
          <div class="row">
            <div class="col-lg-7">

            </div>
            <div class="col-lg-5">

            </div>

        </div>

      <footer>
      </footer>
